<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Dungeon's Network</title>

    <!-- LOAD FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>

    <!--CSS, FONTS AND BOOTSTRAP -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <header class="d-flex justify-content-end mr-5">
      <img src="./assets/images/logo.png" alt="logo" class="logo-header">
    </header>

    <section id="start-register" class="mt-5 mr-5 d-flex justify-content-center">
      <form class="d-flex flex-column">
        <h1 class="form-title mb-2">Character Info</h1>
        <div class="mb-2">
          <label class="form-label">Nickname</label>
          <input class="nickname form-input" type="text" placeholder="NAME or NICKNAME"/>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input class="email form-input" type="email" placeholder="EMAIL"/>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input class="password form-input" type="password" placeholder="PASSWORD"/>
        </div>
        <div class="mb-2">
          <label class="form-label">Born</label>
          <input class="birthday form-input" type="text" placeholder="CREATE: DD/MM/YYYY"/>
        </div>
        <div class="mb-2">
          <label class="form-label">Country</label>
          <input class="country form-input" type="text" placeholder="COUNTRY"/>
        </div>
        <div class="d-flex justify-content-between">
          <button class="return-btn form-btn d-flex flex-column align-items-center mt-3 py-2 px-3"> Back <span class="sub-txt">(login)</span> </button>
          <button class="signup-btn form-btn d-flex flex-column align-items-center mt-3 py-2 px-3"> Start <span class="sub-txt">(register)</span> </button>
        </div>
      </form>
    </section>

    <!-- LOAD JQUERY AND JS'S -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
